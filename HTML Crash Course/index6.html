<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Attribute</title>
    <style>
        #para{
            color: blue;
        }
        #p1{
            color: red;
        }
    </style>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
