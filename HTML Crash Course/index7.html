<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attribute</title>
    <style>
        .a{
            color: royalblue;
        }
        #para{
            color: red;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum.</p>
    <p class="a">Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p id="para">Lorem ipsum dolor sit amet.</p>
    <p >Lorem ipsum dolor sit amet consectetur.</p>
    <p class="a">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
</body>
</html>
